<!DOCTYPE html>
<html>
  <head>
    <title>rgb</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #container{
            width: 100%;
            position: relative;
            margin: 0 auto;
        }
        .column {
            width: 32%;
            display: inline-block;
            padding: 0;
            margin: 0 0.5% 0 0;
        }
        #r {
            background-color: hsl(0, 100%, 50%);
        }
        #g {
            background-color: hsl(120, 100%, 25%);
        }
        #b {
            background-color: hsl(240, 100%, 50%);
        }
    </style>
  </head>
  <div id="container">
      <div class="column" id="r"></div>
      <div class="column" id="g"></div>
      <div class="column" id="b"></div>
  </div>
  <body>
  <script>
    window.onmousemove = mouse;
    window.onresize = resize;
    var r = document.getElementById('r');
    var g = document.getElementById('g');
    var b = document.getElementById('b');

    window.onload = function(){
        resize();
    }

    function resize(event){
        var winHeight = window.outerHeight;
        r.style.height = winHeight + 'px';
        g.style.height = winHeight + 'px';
        b.style.height = winHeight + 'px';
    }

    function mouse(event){
        var saturation, lightness;
        saturation = Math.floor(mapN(event.x, 0, 1000, 0, 100));
        lightness = Math.floor(mapN(event.y, 0, 600, 0, 100));
        setColor(r, 'hsl(0,'+ saturation +'%, '+ lightness +'%)');
        setColor(g, 'hsl(120,'+ saturation +'%, '+ lightness +'%)');
        setColor(b, 'hsl(240,'+ saturation +'%, '+ lightness +'%)');
    }
    function setColor(element, color){
        element.style.backgroundColor = color;
    }
    function mapN(x, in_min, in_max, out_min, out_max){
        return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }
  </script>
  </body>
</html>
